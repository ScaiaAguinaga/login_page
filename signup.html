<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <!-- Link to a stylesheet (water.css) for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <!-- Include JustValidate library for form validation -->
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <!-- Include a custom JavaScript file for additional form validation logic -->
    <script src="/js/validation.js" defer></script>
</head>
<body>

    <h1>Signup</h1>

    <!-- Signup form with action pointing to "process-signup.php" -->
    <form action="process-signup.php" method="post" id="signup" novalidate>
        <div>
            <!-- Label and input field for the username -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </div>

        <div>
            <!-- Label and input field for the email address -->
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
        </div>
        
        <div>
            <!-- Label and input field for the password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <!-- Label and input field for confirming the password -->
            <label for="password_confirmation">Repeat Password</label>
            <input type="password" id="password_confirmation" name="password_confirmation">
        </div>

        <!-- Submit button for the signup form -->
        <button>Sign Up</button>
    </form>

</body>
</html>
